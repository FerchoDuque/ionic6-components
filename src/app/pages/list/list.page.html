<app-header titulo="list"></app-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let user of usuarios | async">
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" (click)="favorite(user)" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" (click)="share(user)" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

        <ion-item>
          <ion-label>
            <h3>{{ user.name }}</h3>
            <p>{{ user.email}}</p>
          </ion-label>

          <ion-label slot="end" class="ion-text-small text-small">{{ user.phone }}</ion-label>
        </ion-item>

        <ion-item-options side="end"> 
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" (click)="delete(user)" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
  </ion-list>

</ion-content>
