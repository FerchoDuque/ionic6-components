<app-header titulo="fab"></app-header>
  
<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="primary"><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button color="secondary"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
      <ion-fab-button color="tertiary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="success"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button color="warning"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
      <ion-fab-button color="danger"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button color="primary"><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button> 
      <ion-fab-button color="success"><ion-icon name="logo-google"></ion-icon></ion-fab-button> 
      <ion-fab-button color="warning"><ion-icon name="logo-github"></ion-icon></ion-fab-button> 
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of [1,2,3,4,5]">
      <ion-label>Item {{item}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
