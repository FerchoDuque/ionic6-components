<app-header titulo="progressbar"></app-header>

<ion-content>

<!-- Default Progressbar -->
<ion-progress-bar></ion-progress-bar>
<br>
<br>
<!-- Default Progressbar with 50 percent -->
<ion-progress-bar value="0.9"></ion-progress-bar>
<br>
<br>

<!-- Colorize Progressbar -->
<ion-progress-bar color="primary" value="0.8"></ion-progress-bar>
<br>
<br>

<ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>
<br>
<br>

<!-- Other types -->
<ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar>
<br>
<br>

<ion-progress-bar type="indeterminate"></ion-progress-bar>
<br>
<br>

<ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
<br>
<br>

<ion-range min="0" max="100" (ionChange)="rangeChange($event)">
  <ion-icon slot="start" name="snow-outline"></ion-icon>
  <ion-icon slot="end" name="sunny-outline"></ion-icon>
</ion-range>
<br>
<br>

</ion-content>
